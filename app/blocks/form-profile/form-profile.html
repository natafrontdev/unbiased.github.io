<section class="form-profile">
    <form action="#" method="get" role="form">
        <div class="form-profile__profile row">
            <h2 class="block-title"><span class="block-title__text">Your profile details</span></h2>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="companyname" name="companyname" required>
                    <label class="placeholder" for="companyname">Company name</label>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">

                </div>
            </div>
            <div class="col-xs-12 col-md-12">
                <div class="form-group">
                    <select multiple="multiple" class="select">
                        <option value="sri" selected="selected">Socially responsible investments</option>
                        <option value="tep" selected="selected">Traded endowment policies</option>
                        <option value="it" selected="selected">Investment trusts</option>
                        <option value="prp" selected="selected" selected="selected">Pensions &amp; retirement planning </option>
                        <option value="pc" selected="selected">Pension consolidation</option>
                        <option value="ae" selected="selected">Auto enrolment</option>
                    </select>
                    <label class="placeholder placeholder--select" for="text">Advice areas</label>

                </div>
            </div>
        </div>
        <div class="form-profile__contact row">
            <h2 class="block-title"><span class="block-title__text">Contact person</span></h2>
            <div class="col-xs-12 text-center">
                <div class="form-group form-group--checkbox">
                    <input class="checkbox" type="checkbox" id="sameadv" checked />
                    <label for="sameadv">Same as adviser above</label>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="firstname" name="firstname" value="Claire" disabled>
                    <label class="placeholder" for="firstname">First name</label>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="lastname" name="lastname" value="Jackson" disabled>
                    <label class="placeholder" for="lastname"">Last name</label>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control form-control--help" id="email" name="email" required>
                    <label class="placeholder" for="email">Contact email</label>

                </div>
            </div>
        </div>
        <div class="form-profile__password row">
            <h2 class="block-title"><span class="block-title__text">Your password</span></h2>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label class="placeholder" for="password">Password</label>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                    <label class="placeholder" for="confirmpassword">Confirm password</label>
                </div>
            </div>
        </div>
        <div class="form-profile__footer row">
            <div class="col-xs-12 col-md-12">
                <div class="form-group form-group--checkbox">
                    <span class="form-group__checkbox-item">
                        <input class="checkbox" type="checkbox" id="statistic" checked />
                        <label for="statistic">Tick if you want to get tips on on how to improve your profile visibility and some real statistics</label>
                    </span>
                    <span class="form-group__checkbox-item">
                        <input class="checkbox" type="checkbox" id="moreuse" checked />
                        <label for="moreuse">Tick if you want to get someting even more useful</label>
                    </span>
                </div>
            </div>
            <div class="col-xs-12 col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Complete signup<span class="hidden-xs"> and proceed to payment</span></button>
                <span class="btn__comment">By clicking "Complete signup and proceed to payment" I agree to Unbiased's Terms of Service</span>
            </div>
        </div>
    </form>
</section>
